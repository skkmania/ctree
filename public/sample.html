<!DOCTYPE html>
<html>
<head>
<title>Demo of the tree layout in D3.js</title>

<style>
g.node {
font-family: Verdana, Helvetica;
font-size: 12px;
font-weight: bold;
}
circle.node-dot {
fill: lightsalmon;
stroke: red;
stroke-width: 1px;
}

path.link {
fill: none;
stroke: gray;
}
</style>
</head>
<body>

<div id="tree-container"></div>

<script type="text/javascript" src="js/vendor/jquery-1.10.0.js"></script>
<script type="text/javascript" src="js/vendor/underscore.js"></script>
<script type="text/javascript" src="js/vendor/d3.js"></script>
<script type="text/javascript" src="js/cctree.js"></script>
<script type="text/javascript" src="js/buildTree.js"></script>

<script>
$(function(){
ct = new CCTree(5,[0,19,14,9],29,10);  // 4 branch
buildTree(ct.cctree, "#tree-container");
});
</script>

</body>
</html>
